<div class ="container">
<div ng-hide="true">
<h1 style="margin-top: 15%"></h1>
<div class = "row">
<div class="col-md-12 col-sm-12">
	<div class="col-md-3 col-md-offset-4">
		 <input type="text" ng-model="customSelected" placeholder="Search Specialities, Doctors, Clinics, Hospitals..." uib-typeahead="product.itemId as product.itemId  for product in products " class="form-control">
	</div>
	<div class="col-md-1">
		<button  class="btn btn-primary appointment-page-btn" ng-click="search()">Search</button>
	</div>
</div>
</div>
</div>


<h5 class="page-header">{{chosed}}</h5>
<div class="row">
    <div class="col-lg-12" ng-repeat="doc in products">
        <div class="panel panel-default">
            <div class="panel-body">
            <div class="col-lg-12">
            	<div class="col-lg-2"> {{doc.name}}</div>
            	<div class="col-lg-6"> {{doc.prof}}</div>
            	<div class="col-lg-4"> <div class ="col-lg-12">{{doc.address}}</div>
            	<div class ="col-lg-12">
            		<a class="btn btn-info" ng-click="callApptTime(i)">Appointment</a></div>
            	</div>
			</div>
			<div class="col-lg-12" style="text-align: center" ng-if="i.apptFlag">
			
			<div class="col-lg-12">
			<hr/>
				<div class="col-lg-1"><a class="btn btn-info" ng-click="previous()">Prev Day</a></div>
				<div class="col-lg-3" >Morning</div>
				<div class="col-lg-3">Afternoon</div>
				<div class="col-lg-3">Evening</div>
				<div class="col-lg-2">Night</div>
				</div>
		
			<div class="col-lg-12" style="text-align: center;  margin-top:2%" ng-repeat="i in products"><hr>
				<div class="col-lg-1">{{i.date|date:'EEE d MMM'}}</div>
				<div class="col-lg-3" ><div class="col-lg-6"><a ng-repeat="j in i.timeArray| limitTo:1" ng-click="checkTime(j,i.date)" ng-style="(j.deleted==true)&&{'text-decoration': 'line-through', 'color':'black','pointer-events': 'none'} || {'cursor':'pointer'}">{{j.time}}<br/></a></div><div class="col-lg-6" ><a ng-repeat="j in i.timeArray| limitTo : 8 : 1" ng-click="checkTime(j,i.date)" ng-style="(j.deleted==true)&&{'text-decoration': 'line-through', 'color':'black','pointer-events': 'none'} || {'cursor':'pointer'}">{{j.time}}<br/></a></div></div>
				<div class="col-lg-3" ><div class="col-lg-6" ><a ng-repeat="j in i.timeArray| limitTo : 8 : 9" ng-click="checkTime(j,i.date)" ng-style="(j.deleted==true)&&{'text-decoration': 'line-through', 'color':'black','pointer-events': 'none'} || {'cursor':'pointer'}">{{j.time}}<br/></a></div><div class="col-lg-6" ><a ng-repeat="j in i.timeArray| limitTo : 8 : 17" ng-click="checkTime(j,i.date)" ng-style="(j.deleted==true)&&{'text-decoration': 'line-through', 'color':'black','pointer-events': 'none'} || {'cursor':'pointer'}">{{j.time}}<br/></a></div></div>
				<div class="col-lg-3" ><div class="col-lg-6"><a ng-repeat="j in i.timeArray| limitTo : 8 : 25" ng-click="checkTime(j,i.date)" ng-style="(j.deleted==true)&&{'text-decoration': 'line-through', 'color':'black','pointer-events': 'none'} || {'cursor':'pointer'}">{{j.time}}<br/></a></div><div class="col-lg-6"><a ng-repeat="j in i.timeArray| limitTo : 8 : 33" ng-click="checkTime(j,i.date)" ng-style="(j.deleted==true)&&{'text-decoration': 'line-through', 'color':'black','pointer-events': 'none'} || {'cursor':'pointer'}">{{j.time}}<br/></a></div></div>
				<div class="col-lg-2"><a></a></div>
			</div>
			</div>
			</div>
</div>
</div>
</div>




</div>
