
<div class="container" ng-controller="loginCtrl" style="width: 40%; margin: auto">
<form ng-submit="login()">

    <div input-field="">
        <input type="text"   maxlength="10" ng-model="data.username" required length="10">
        <label>Phone Number</label>
    </div>
    <div input-field="" >
        <input type="text" maxlength="15" ng-model="data.password"  required length="15">
        <label>Pasword</label>
    </div>
    <button class="waves-effect waves-light btn" type="submit">Login</button>
</form>
</div>
