<div ng-controller="phoneDiaryCtrl" style="width: 50%;margin: auto" class="container">
<h4>Important Numbers</h4>
<br>
    <div input-field="" class="col s12 l3">
        <select id="cats" class="" ng-model="dataM.cat" ng-options="value.category as value.category for value in loadMe" material-select watch ng-change="filterCat()">
            <!--<option ng-repeat="value in loadMe">{{value.category}}</option>-->
        </select>
        <label class="label-icon" for="cats">Filter by Category</label>
    </div>
    <br>
    <div class="input-field">
        <input id="search" type="search" ng-model="Search"  required>
        <label class="label-icon" for="search"><i class="material-icons">search</i>Search Name Here</label>
    </div>
<table class="striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Category</th>
        <th>Sub Category</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in diary |filter:Search |filter:filterData">
        <td>{{data.name}}</td>
        <td>{{data.number}}</td>
        <td>{{data.Cat}}</td>
        <td>{{data.subCat}}</td>
    </tr>
    </tbody>
</table>

</div>
